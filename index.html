<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dispatch & Receive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Company Header -->
    <header class="header">
        <img src="FST-003.png" alt="Company Logo" class="logo">
        
    </header>
    
    <!-- Buttons Section -->
    <div class="buttons-container">
        
        <!-- Dispatch Button -->
        <button class="button" onclick="location.href='dispatch/dispatch.html'">
            <img src="dispatch-icon.png" alt="Dispatch" class="button-image">
            <span class="button-text">Dispatch</span>
        </button>
        
        <!-- Receive Button -->
        <button class="button" onclick="location.href='Received/received.html'">
            <img src="delivery-hand-package-icon.png" alt="Receive" class="button-image">
            <span class="button-text">Receive</span>
        </button>

        <!-- Export Button -->
        <button class="button" onclick="location.href='export/export.html'">
            <img src="cargo-container-crane-icon.png" alt="Export" class="button-image">
            <span class="button-text">Export</span>
        </button>
    </div>
</body>
</html>
